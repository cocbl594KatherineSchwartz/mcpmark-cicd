name: Create Labels on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  create-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create labels
        uses: actions/github-script@v7
        with:
          script: |
            // Define labels to create
            const labels = [
              // Category labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn't working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '006b75', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'f9d0c4', description: 'Maintenance and housekeeping tasks' },
              
              // Priority labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'ff9f1c', description: 'High priority issue' },
              { name: 'priority-medium', color: 'ffcc02', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              
              // Status labels
              { name: 'needs-triage', color: 'fbca04', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: '1d76db', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '6f42c1', description: 'Issue created by first-time contributor' }
            ];
            
            // Create each label
            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                console.log(`Created label: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  console.log(`Label already exists: ${label.name}`);
                } else {
                  console.error(`Error creating label ${label.name}:`, error);
                }
              }
            }
            
            // Now apply labels to the issue
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            
            // Determine category labels
            const categoryLabels = [];
            if (title.includes('bug')) categoryLabels.push('bug');
            if (title.includes('epic')) categoryLabels.push('epic');
            if (title.includes('maintenance')) categoryLabels.push('maintenance');
            
            // Determine priority label
            let priorityLabel = 'priority-medium'; // default
            
            // Check for critical keywords
            const criticalKeywords = ['critical', 'urgent', 'production', 'outage'];
            if (criticalKeywords.some(keyword => title.includes(keyword) || body.includes(keyword))) {
              priorityLabel = 'priority-critical';
            }
            // Check for high keywords
            else if (['important', 'high', 'blocking'].some(keyword => title.includes(keyword) || body.includes(keyword))) {
              priorityLabel = 'priority-high';
            }
            // Check for low keywords
            else if (['low', 'nice-to-have', 'minor'].some(keyword => title.includes(keyword) || body.includes(keyword))) {
              priorityLabel = 'priority-low';
            }
            
            // Add labels to the issue
            const labelsToAdd = [...categoryLabels, priorityLabel, 'needs-triage'];
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labelsToAdd
            });